<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Rubik:wght@600&display=swap"
      rel="stylesheet"
    />

    <title>Movie List</title>
  </head>

  <body>
    <header class="header">
      <h1 class="heading">Book Tickets</h1>
      <form class="form">
        <input
          type="text"
          class="search"
          placeholder="search"
          onfocus="this.placeholder=''"
        />
      </form>
    </header>
    <div class="movielist">
      <main class="main"></main>
    </div>
    <div class="section">
      <div class="section-sorry">
        <h2 class="section-item">
          Sorry, there is no result for keyword you searched.
        </h2>
        <img class="section-img" src="undraw.png" alt="result not found" />
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
